[entity-description]
pm-welder=一种专门用于生产合金的冶炼机，只能使用特定的燃料。
pm-seawater-extractor=一种基础水泵。它从海里抽取海水，并通过管道输送到陆地上。
pm-dirty-boiler=一种更脏、更原始的锅炉，只能使用海水。
pm-vacuum-former-1=一个利用塑料或树脂制造模具和其他产品的建筑物。
pm-burn-inator=一座可以排放可燃液体和气体的建筑物，但代价是高昂的能源消耗和巨大的污染排放。
pm-bio-wall=一面注入了外星细菌的墙壁，能够在一段时间后自我再生。
pm-hub-beacon=将模块效果传输至附近实体，与普通插件效果分享塔相比，其作用范围更广，效率衰减更慢，但体积更大，分享效率更低，能耗更高。
pm-proximity-beacon=将模块效果传输至附近实体，效果范围极小，效率衰减迅速，但分享效率高。此外，它比普通插件效果分享塔体积更小。
electric-furnace=需要在机器内部放置加热线圈才能以正常速度工作。
pm-electric-furnace-2=需要将加热线圈放置在机器内部才能正常运转，它比其前代产品能容纳更多的线圈。
pm-heat-furnace=需要将加热线圈放置在机器内部才能正常运转，它比其前代产品能容纳更多的线圈。
pm-electric-boiler-1=它利用电力而非可燃物将水转化为蒸汽。为了符合热力学第二定律，它需要比普通锅炉更多的能源。
pm-air-filterer=需要同一区块内存在污染才能正常工作。
pm-coil-heater=将线圈效应传递给附近兼容的实体。其作用范围为半径 1x1，随着建筑物周围放置的加热线圈数量增加，其增强效果呈指数级增长。
pm-osmium-pipe=无法连接到其他管道（例如 [img=item.pipe]）
pm-osmium-pipe-to-ground=无法连接到其他管道（例如[img=item.pipe-to-ground]）
pm-electric-mining-drill-3=一种更高级的采矿钻机，在现有产能的基础上，每开采一块矿石可多产出 25% 的矿石。
requester-chest=可以通过研究获得更多物品栏位。（最多 5 个）
pm-tidal-power-plant=必须放入水中才能发挥作用。

cooled-nuclear-reactor=使用铀燃料棒产生热量。与其他反应堆并排建造时，热量输出会增加。需要持续不断地注入[img=fluid.water]、[img=fluid.pm-coolant]或[img=fluid.pm-light-coolant]作为冷却剂，以防止爆炸。
