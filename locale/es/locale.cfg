[technology-description]
pm-cleaner-power-generation=Usar mejores técnicas y filtrado para exprimir más energía.
pm-alloying=Los fundamentos de la producción de aleaciones.
pm-water-distillation=Tecnología pionera de refinación y aprovechamiento del agua.
logistic-science-pack=El segundo nivel de refinación de metales de transición. Desbloquea nuevas recetas y nuevos minerales.
pm-alternative-science-pack-unlock=Tecnología para desbloquear nuevas formas de crear productos industriales.
pm-advanced-transition-metal-refining=El uso de fluidos nuevos y más ácidos para refinar nuevos productos.
pm-silver-processing=Formas más avanzadas de utilizar la plata y sus propiedades para los productos.
pm-gold-processing=Formas más avanzadas de utilizar el oro y sus propiedades para los productos.
pm-advanced-circuit-crafting=El proceso de creación de circuitos avanzados.
pm-welder-1-unlock=Un soldador básico, utilizado para fundir aleaciones.
pm-mercury-processing=El proceso de refinación y procesamiento de Mercurio.
pm-steel-welding=Nuevas formas de crear y fabricar Acero.
pm-alloyed-steel-smelting=Usar metales aleatorios mezclados para crear una versión alternativa de Acero.
pm-stainless-steel-processing=Una versión más versátil y endurecida del Acero.
pm-nickel-stainless-steel=El uso de níquel para el acero inoxidable lo hace más resistente y reduce la corrosión.
pm-byproduct-handling=Medios para limpiar y tratar los subproductos del refinado de minerales.
pm-water-forming=La combinación de Hidrógeno y Oxígeno para crear Agua, ligeramente explosiva.
pm-coke-iron-smelting=El uso de coque y mineral de hierro mezclados produce más placas.
pm-coke-zinc-smelting=El uso de coque y mineral de zinc mezclados produce más placas.
pm-green-circuit-molding=Una forma alternativa de fabricar placas de circuitos verdes, utilizando resina en lugar de metal.
pm-wood-processing=Nuevas formas de aprovechar la madera en tu fábrica.
pm-resin-processing=Los medios para fabricar materiales preplásticos.
pm-rubber-processing=Un tipo de resina que es mejor para fabricar caucho.
pm-pheonlic-resin-processing=Un tipo de resina que es mejor para componentes electrónicos y cosas relacionadas.
pm-fiberoptics=Estirar el vidrio en fibras muy largas y delgadas permite una transmisión casi instantánea de energía o información.
pm-logistics=Utilizando estructuras de baja densidad, podemos lograr una menor fricción en las correas, lo que proporciona un mayor rendimiento.
pm-transition-metal-refining=Usando ácido clorhídrico, puedes extraer ciertos minerales de los metales de transición.
pm-ezekiel-ore-purifying=Usando pequeñas dosis de HCl, puedes extraer mineral puro de trozos de mineral.
pm-CaO-glass-smelting=El uso de calcio y oxígeno en la producción de vidrio hace que el punto de fusión disminuya, lo que permite una producción más eficiente.
pm-CaO-glass-resmelting=La mezcla de calcio y oxígeno en la fundición de vidrio hace que el proceso de cristalización vuelva a ocurrir, lo que permite más paneles por panel.
pm-voltatic-piles=Al apilar discos de cobre y zinc uno encima del otro, se puede almacenar energía de forma "segura" en una batería primitiva.
pm-tempature-plating=Al utilizar una mezcla de diferentes metales superpuestos, puedes aprovechar el poder infinito del... calor y el frío.
pm-advanced-basic-tubing=El uso de materiales más caros puede producir más productos, ¿quién lo hubiera pensado?
pm-copper-fiberoptics=El cobre se puede utilizar como sustituto del cableado de oro en cables de fibra óptica, lo que permite una producción más económica.
pm-diesel-fuel-canisters=El diésel se puede utilizar como combustible útil, dando resultados medios en velocidad y longevidad.
pm-kerosene-fuel-canisters=El queroseno se puede utilizar como combustible útil, proporcionando una velocidad más baja para un combustible más duradero.
pm-petrol-fuel-canisters=La gasolina se puede utilizar como combustible útil, proporcionando altas velocidades con un combustible de corta duración.
pm-advanced-refinery-gas-recipes=Con un catalizador, se pueden obtener productos más útiles de los gases de refinería.
pm-advanced-advanced-transition-metal-pack-unlock=El último nivel de metales de transición, que permite la producción de metales mejores, más fuertes y más versátiles.
pm-basic-polyethylene-plastic=Una forma básica de crear plástico de polietileno. No es eficiente, pero hará el trabajo.
pm-vanadium-oxide-redox-batteries=Al mezclar soluciones de VaO positivas y negativas, se puede crear una batería que almacena carga para su uso posterior.
pm-metharicephentine=Me odio a mi mismo
chemical-science-pack=Tecnología y recetas que requieren el uso de No Metales Reactivos; desbloquear la condensación atmosférica y otras nuevas tecnologías.
pm-filter-long-handed-inserter=Un insertador de filtro que puede llegar más lejos de lo normal. Apuesto a que se cree especial.
pm-tempature-inators=Edificios que pueden aprovechar el poder del frío y el calor para crear metales fundidos y otros usos.
pm-copper-tin-solder=Una aleación de soldadura sin plomo, utilizada para circuitos avanzados.
pm-CO2-nullifying=En lugar de utilizar procesos químicos para descomponer el CO2, el uso de una planta parecida a un árbol licuada puede descomponer el CO2 en sus componentes básicos: carbono y oxígeno.
pm-plastic-science-packs=Dado que el plástico es más duradero que el vidrio, su uso científico aumenta los resultados.
pm-trace-gas-refining=Al dividir los gases traza, se pueden convertir en gases industriales más útiles y variados.
pm-fluid-circuit=Un circuito más avanzado, que tiene capacidades de manejo de fluidos y resistencia.
pm-chromic-acid-leeching=Usando un ácido más potente, puedes extraer y procesar minerales más fácilmente.
pm-washing-plant=Una planta de lavado más avanzada y resistente.
pm-pollution-filtering=Un edificio para contrarrestar la Operación: Darkstorm.
pm-chemical-resin=Mediante el uso de técnicas más avanzadas, se pueden sintetizar moléculas específicas para hacer que la producción de resina sea más eficiente.
pm-advanced-polyethylene-plastic=Utilizando bisfenol A como base, se pueden lograr métodos más eficientes de plástico PE.
pm-molten-alloys=Mezclar metales y fundirlos simultáneamente permite una producción de aleaciones más eficiente.
pm-advanced-advanced-transition-metal-refining=El siguiente nivel de refinación de metales de transición, que permite la producción de minerales aún más fuertes y avanzados.
pm-fluid-circuit-molding=Una forma alternativa de realizar circuitos resistentes a fluidos.
pm-advanced-circuit-molding=Una forma alternativa de realizar circuitos avanzados.
pm-anti-bacterial-multiproperty-multimetals=Mediante el uso de metales que tienen efectos antibacterianos innatos, se pueden producir intermedios y ciencia con base biológica.
pm-vacuum-former=Un edificio que se puede utilizar para moldear y formar materiales utilizando resinas o plásticos.
pm-greenhouse=Un ambiente esterilizado para cultivar madera infinitamente, utilizando gases atmosféricos.
pm-glass-melting=Si puedes derretir metales, ¿por qué no puedes derretir algo muy delicado y fácil de romper? es por eso.
pm-science-center=Un laboratorio más avanzado que puede manejar mayores cantidades de paquetes científicos y es más grande en general, pero tiene una velocidad de investigación más alta que los laboratorios estándar.
pm-atmospheric-condensation=El arte de despojar la atmósfera de este planeta alienígena de sus recursos, que en su mayoría son terrestres, salvo una diferencia: grandes cantidades de Cloro.
pm-oxygen-sublimation-and-deposition=Desbloquear la capacidad de convertir oxígeno "sólido" en su forma gaseosa y viceversa.
pm-phosphor-processing=Al filtrar y triturar, se puede comenzar a procesar el fósforo con fines biológicos.
pm-plastic-reactive-non-metal-pack=Plástico + ciencia = ¡más ciencia!
pm-bio-modules=Una tecnología de ciencia ficción que realmente debería haberse colocado más abajo en el árbol tecnológico, una pequeña cápsula con forma de módulo que contiene genomas específicos que le permiten alterar su cuerpo. (Actualmente solo tiene 4 niveles).
pm-bio-module-agility=Al utilizar el genoma de fosforamidita, puede aumentar su alcance y velocidad al caminar, lo que permite una mayor eficiencia.
pm-bio-module-health=Al utilizar el genoma CISD2, puedes hacer que tu cuerpo sea más saludable de manera artificial, como si fueras un multimillonario rico que intentara continuar con el imperio de tu empresa. Excelente.
pm-bio-module-strength=Al utilizar el genoma de miostatina, puede aumentar la masa muscular y la fuerza, lo que le permite transportar más objetos y recogerlos más rápido.
pm-circuit-megassembler=El primero de la línea de edificios MEGA (patente pendiente, equipo legal de lucha contra Sonics), el Circuit Megassembler puede producir circuitos a un ritmo mucho más rápido que un edificio normal, gracias a la tecnología de lubricación.
pm-multimetal-multiproperty=Se pueden producir nuevos tipos de artículos MultiMetal cuando se superponen con metales nuevos, que tienen propiedades específicas.
pm-bio-laboratory=Un edificio de investigación diseñado específicamente para manejar biomódulos.
pm-agar-storage=Mantener agar y agar bacteriano en placas de Petri es más eficiente que simplemente transportar el material en tanques de cualquier manera.
pm-sulfuric-acid-dilution=En un universo alternativo donde hay 5 planetas en este sistema solar, un ingeniero solitario está usando calcita para anular sus ácidos. Le robaste esa receta y la aplicaste al universo real, permitiendo la dilución ácida.
pm-chlorine-processing=El procesamiento del cloro: ¡cuidado de no inhalarlo!
pm-cadnium-processing=[inserte una descripción ingeniosa de la tecnología de ruptura de la cuarta pared]
pm-post-transition-metal-science-pack-unlock=El otro camino de la ciencia, desbloquea mejoras de procesos y edificios ya existentes, además de cosas nuevas con las que jugar.
pm-stainless-steel-piping=Tuberías, pero inoxidables.
pm-post-transition-metal-pack-unlock=The other path of science, unlocking upgrades of already existing processes and buildings, plus new stuff to play with.
pm-stainles-steel-piping=Pipes, but stainless.
pm-advanced-mining-drill=A drill capable of drilling faster and more efficently, but with a larger pollution output.
pm-crystallisation=Using a specialised building, you can grow crystals for new and more efficent processes. Yes, this technology is big. You find a better way to make these tech's symmetrical.
pm-indium-processing=The processing and extraction of a specialised metal, Indium.
pm-solar-energy=A more advanced array of solar panels, outputting more power but useless at night.
pm-polonium-processing=its hot.
pm-flourine-processing=A crystalline element, primarily used in fluxes and keeping your teeth white.
pm-grouped-plastic-science-tier=The first tier of further plastic science packs.
pm-bismuth-CO2-electrolysis=Bismuth can also be used in electrolysis of CO2, instead of mainly Zirconium.
pm-advanced-byproduct-handling=More advanced ways of dealing with metal refining byproducts.
pm-alternative-crystallizer-recipes=Alternative ways to make crystal based products.
pm-radiation-resistant-multimetals=Multimetal materials able to withstand alpha, beta and gamma radiation.
pm-tempature-framing=Multimetal framing that can withstand high and low tempatures.
pm-processing-circuit-molding=An alternative way of making processing breadboards.
pm-cobalt-processing=Blue as.. hmm... mmmmm... something blue. That works.
pm-solar-panel-equipment=More advanced modular solar panels, that have higher power outputs for the same size.
pm-burn-inators=A sub-species of the -inators, which can burn certain fluids and gases.
pm-zirconium-processing=A dark reddish metal thats good for bio-compatability and ceramics.

pm-ferric-chloride-processing=Un compuesto de un metal ferroso y cloro, utilizado en la limpieza de aguas residuales o procesos ácidos.
pm-advanced-chlorine-processing=Una forma más sofisticada de producir ácido clorhídrico, sin utilizar... cloro.

