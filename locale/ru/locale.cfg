pm-agar-storage=Хранить агар и агар с бактериями в чашках Петри гораздо эффективнее, чем просто беспорядочно перевозить все это в емкостях.
pm-sulfuric-acid-dilution=В альтернативной вселенной, где в этой солнечной системе пять планет, одинокий инженер использует кальцит для нейтрализации кислот. Вы украли у него этот рецепт и применили его в реальной вселенной, что позволило разбавлять кислоты.
pm-chlorine-processing=Обработка хлором: будьте осторожны и не вдыхайте его!
