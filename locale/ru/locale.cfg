pm-plastic-reactive-non-metal-pack=Пластик + наука = много науки!
pm-bio-module-agility=Используя геномный фосфорамидит, вы можете увеличить дальность и скорость ходьбы, что позволит повысить эффективность.
pm-bio-module-health=Используя геном CISD2, вы можете искусственно оздоровить своё тело, словно богатый миллиардер, пытающийся сохранить свою империю. Вы стали ходячим мемом.
pm-bio-module-strength=Используя геномный миостатин, вы можете увеличить мышечную массу и увеличить силу, что позволит вам переносить больше предметов и быстрее поднимать предметы.
pm-circuit-megassembler=Мегасборщик схем — первый в линейке зданий MEGA (патент находится на рассмотрении, команда юристов по борьбе с акустикой), способный создавать схемы гораздо быстрее, чем обычное здание, благодаря технологии смазки.
pm-multimetal-multiproperty=Новые типы предметов из мультиметалла можно создавать, накладывая друг на друга новые металлы с особыми свойствами. Попробуйте быстро произнести «Мультиметаллы» 6 раз, и вы выиграете бесплатное печенье (тут игра слов, в оригинале название очень длинное-"Multyproperty Multymetals").
