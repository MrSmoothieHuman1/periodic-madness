[entity-description]
pm-welder=Плавильная машина, единственная цель которой — производство сплавов. Она может работать только на уникальном топливе.
pm-seawater-extractor=Обычный насос. Забирает морскую воду из моря и подаёт её на сушу.
pm-dirty-boiler=Более грязная и примитивная версия котла, работающая только на морской воде.
pm-vacuum-former-1=Используется для создания форм и других изделий используются пластик или смолы.
pm-burn-inator=Позволяет избавиться от горючих жидкостей и газов, что влечет за собой высокие затраты энергии и снижение загрязнения окружающей среды.
pm-bio-wall=Стена, наполненная инопланетными бактериями, способными восстанавливаться через определённый промежуток времени.
pm-hub-beacon=Передаёт воздействие модуля на близлежащие объекты. Имеет очень широкий радиус действия и более медленную потерю эффективности по сравнению с обычными маяками, но больше по размеру, обладает меньшей эффективностью распределения и более высоким энергопотреблением.
pm-proximity-beacon=Передаёт эффекты модуля ближайшим объектам. Имеет очень малый радиус действия, быструю потерю эффективности и высокую эффективность распространения. Кроме того, он меньше обычных маяков.
electric-furnace=Для работы на нормальной скорости необходимо разместить нагревательные спирали внутри печи.
pm-electric-furnace-2=Для работы на нормальной скорости необходимо разместить нагревательные спирали внутри печи. Он может содержать больше катушек, чем его предшественник.
pm-heat-furnace=Для работы на нормальной скорости необходимо разместить нагревательные спирали внутри печи. Он может содержать больше катушек, чем его предшественник.
pm-electric-boiler-1=Создаёт пар из воды, используя электричество вместо горючего вещества. Требует больше энергии, чем котёл на топливе, что позволяет соблюдать второй закон термодинамики.
pm-air-filterer=Для своего функционирования требует загрязнения в том же чанке.
pm-coil-heater=Передаёт эффект катушки ближайшим совместимым объектам. Имеет радиус 1x1 вокруг себя и экспоненциально усиливается по мере увеличения количества объектов вокруг здания.

