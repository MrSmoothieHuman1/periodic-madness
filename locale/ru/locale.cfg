pm-glass-melting=Если вы можете плавить металлы, почему вы не можете плавить очень хрупкие и легко ломающиеся... оу, вот почему.
pm-science-center=Более продвинутая лаборатория, способная обрабатывать большее количество научных пакетов и в целом больше по размеру, но с более высокой скоростью исследований, чем стандартные лаборатории.
pm-atmospheric-condensation=Искусство извлечения из атмосферы этой чужой планеты ресурсов, которые в основном схожи с земными, за исключением одного: большого количества хлора.
