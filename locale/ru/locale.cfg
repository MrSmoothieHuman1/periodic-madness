pm-crystal-seeding=Способ выращивания бесконечного количества кристаллов, используя затравочный кристалл и часть кристалла, который вы хотите вырастить. Делайте укол каждый раз, когда я говорю «кристалл».
pm-speed-module=Усиленный модуль скорости, который заставляет машину работать быстрее. Некоторые утверждают, что на нём нарисовано пламя сбоку, чтобы он работал быстрее. Хотя это не подтверждено. (Нет, я не копировал, потому что мне лень, я просто спросил)
pm-efficiency-module=Разогнанный модуль эффективности (он больше так не называется, чёрт возьми, 2.0), который увеличивает скорость машины и снижает энергопотребление. Хотя пламени нет.
pm-productivity-module=Продуктивный модуль производительности, который шепчет машине на ухо, что у неё больше ресурсов, чем есть на самом деле, заставляя её думать, что она может производить больше продукции при тех же затратах. К сожалению, это нарушает несколько законов… очень много. К счастью, это игра. Прекратите читать и заставьте фабрику расти.
pm-chemical-weaponry=Думаете ли вы, что игрок прячется за экраном, так как тоже боится того, что создал?
pm-lithium-ion-battery=Более совершенная батарея, способная хранить больше энергии, чем ее предшественники, при этом служащая дольше и более прочная.
pm-lithium-sulfur-battery=Аккумуляторная батарея с высокой емкостью хранения, но менее пригодная для использования в промышленных целях.
pm-alkali-metal-pack-unlock=Второй уровень этого пути открывает доступ к продвинутым улучшениям и материалам для вашего завода.
pm-lithium-construction-robotics=Более совершенные строительные дроны, которые могут двигаться быстрее и эффективнее своих предшественников.
pm-lithium-logistic-robotics=Более продвинутые логистические дроны, которые могут двигаться быстрее и эффективнее своих предшественников.
pm-robot-battery-capacity=Увеличивает объем энергии, который логистические и строительные дроны могут хранить в своих батареях.
pm-worker-robots-storage=Увеличивает количество предметов, которые логистические и строительные дроны могут переносить одновременно.
pm-advanced-atmospheric-condensation=если вы читаете это с этого скриншота, вы имеете право на один бесплатный доллар Губера, законное платёжное средство в любом магазине Губера. (Ах да, и упоминание Alien Industries Inc в любых научных названиях)
pm-bromide-PMMA=Использование винилбромида в качестве реагента при производстве ПММА увеличивает выход продукции при меньших затратах ресурсов.
pm-bromine-processing=Переработка брома, элемента, похожего на хлор и фтор: не вдыхайте его! (или вдыхайте, я не ваша мама/папа/Голос в вашей голове)
pm-electrolysis-plant-2=Усовершенствованная электролизная установка, которая позволит мне иметь более сложные рецепты без необходимости иметь, скажем, 100 электролизных установок.
pm-better-sulfur-extraction=Изучив префиксы -оксидов, можно производить более эффективную серную кислоту.
pm-iodine-processing=представьте, что вы забыли о существовании двух элементов — реактивных неметаллов. это не мог быть я.
pm-FUCK-transition-metal-science-pack=Первый этап использования франция как способа создания практического исследования переходных металлов.
pm-FUCK-advanced-transition-metal-science-pack=Второй уровень использования франция как способа создания полезных исследований в области продвинутых переходных металлов.
pm-FUCK-advanced-advanced-transition-metal-science-pack=Третий уровень использования франция как способа создания полезных исследований в области продвинутых (дважды!) переходных металлов.
pm-FUCK-post-transition-metal-science-pack=Четвертый уровень использования франция как способа создания полезных исследований постпереходных металлов.
pm-FUCK-reactive-non-metals-science-pack=Четвертый уровень использования франция как способа создания полезных исследований реактивных неметаллов.
pm-ethylene-carbonate=Полезный электролит при производстве батарей.
pm-vanadium-chromium-alloying=Использование ванадия и хрома в качестве легирующих добавок позволяет создавать более эффективные рецепты.
pm-basic-battery-charging=Более продвинутый способ зарядки батарей для сохранения энергии для последующего использования.
pm-advanced-battery-charging=Более современные батареи могут хранить больше энергии.
pm-lead-bismuth-solder=Используя свинец и/или висмут, можно производить различные формы припоя с различными входными и выходными параметрами.
pm-tin-molten-glass-casting=Использование расплавленного олова для плавления стекла означает, что оно.... плавится лучше и имеет меньшую вероятность разрушения.
pm-metalloid-pack-unlock=Второй уровень этого пути открывает доступ к новым металлам и процессам.
pm-arsenic-antimony-processing=Процессы очистки и извлечения двух высокотоксичных элементов, мышьяка и сурьмы. Почему мы признаём их токсичность только в том случае? Конечно же, чтобы сэкономить на технологиях!
pm-tellurium-processing=Темный материал, который используется в некоторых биологических процессах и фотоэлектрических установках.
rocket-silo=Позволяет запустить ракету в космос и выиграть игру.
pm-molybdenum-processing=Переработка и производство молибдена — элемента, полезного в рецептах приготовления масел и, предположительно, в других продуктах.
pm-fertiliser=Способ восполнить потерю роста неудобренных растений.
pm-lithium-processing=Надеюсь, вы сохранили свою схему промывки от грязи из Seablock!
pm-polytetrafluoroethylene-plastic=Пластик с высокой устойчивостью к коррозии, который не является полностью непрозрачным, что позволяет использовать его в радиопередаче И производстве.
pm-FUCK=Мистическая машина неизвестной цивилизации, его название и значение акронима были утрачены со временем, но самые умные яйцеголовые, застрявшие в ваших лабораториях, догадались, что можно использовать Франций в научных целях.
pm-mining-productivity=Увеличение производительности всех горнодобывающих буровых установок и качалок.
pm-research-productivity=Открывает доступ к более продуктивным методам исследования.
pm-laboratory=Машина, способная использовать научные пакеты для исследований.
pm-silicon-processing=Термостойкий, блестящий, сложный в изготовлении элемент, который должен был быть добавлен в начале игры. Хорошо подходит для электроники.
pm-boron-processing=Оранжевый и тёмный металлоид, содержащий множество полезных соединений в таких областях, как расплавленные металлы и химия.
pm-borosilicate-glass=Новый тип стекла, который гораздо прочнее и устойчивее к нагрузкам, но стоит дороже.
pm-molten-potassium-glass=Способ более эффективного производства стеклянных панелей.
pm-intermediate-casting=Использование расплавленных металлов для литья непосредственно в основные промежуточные продукты.
pm-advanced-electronic-components=Использование металлоидов для создания более совершенных электронных вещей и устройств.
pm-oil-fractions-burning=Здесь отсутствует горелка, потому что тепловые трубки — это просто кошмар, и мне не удалось заставить её работать как следует. Знаю, эта технология сейчас кажется странной, но подождите пару недель.
pm-astatine-processing=Один из редчайших элементов на планете, используемый в особых рецептах, позволяющих массово производить радиоактивные ресурсы.
pm-concrete-walls=Укрепленная версия каменных стен, полезная для защиты вашей базы.
pm-bio-walls=Каменные стены, зараженные бактериями, населяющими эту планету, немного слабее бетонной защиты, но могут восстанавливаться.
pm-alakline-earth-metal-pack-unlock=Третий и последний научный пакет этого уровня.
pm-RTG=РИТЭГ — это небольшой генератор, работающий на радиоактивных материалах. Он может вырабатывать небольшое количество энергии в течение очень длительного времени, что полезно для создания таких объектов, как форпосты.
pm-express-inserters=Более быстрые и усовершенствованные версии существующих манипуляторов.
pm-crushing=Способность дробить материалы и создавать новые материалы.
pm-waste-water-byproduct-handling=Избавление от разделения нежелательных побочных продуктов на более полезные материалы.
pm-heating-coils=Специальный компонент, работающий только в определённых отопительных системах, например, в электрических печах. Это необходимо для их нормальной работы.
pm-kasethal-heating-coils=Благодаря высокой теплоемкости кантал хорошо работает как своего рода нагревательная катушка.
pm-electric-boiler=Позволяет создавать машины, способные производить пар непосредственно с помощью электричества.
pm-advanced-iron-processing=Открывает более продвинутые способы создания металлического железа.
pm-advanced-copper-processing=Открывает более продвинутые способы создания металлической меди.
pm-advanced-nickel-processing=Открывает более продвинутые способы создания металлического никеля.
pm-advanced-zinc-processing=Открывает более продвинутые способы создания металлического цинка.
pm-octane-fuel-canisters=Более совершенное производство топлива с использованием более современных углеводородов.
pm-stronger-beacon-distribution=Небольшая переработка микрокода в маяках позволяет повысить эффективность распространения.
pm-glass-ampules=Способ хранения опасных элементов для транспортировки. Можно использовать практически бесконечное количество раз.
pm-strontium-fuel-rods=Более эффективное топливо, содержащее стронций, вместо использования голого металла.
pm-advanced-sand-processing=Передовые способы дробления камня для производства стекла.
pm-advanced-roboports=Более мощные дронстанции для зарядки и хранения летающих дронов.
pm-roboport-repeaters=Небольшие сооружения, которые дают дополнительный радиус строительства/логистики, но не могут удерживать дронов или заряжать их.
pm-advanced-copper-tin-solder=Добавление меньшего количества других элементов в состав медно-оловянного припоя позволяет производить больше продукции с большей эффективностью.
pm-incendiary-rocketry=Ракеты, которые при столкновении с чем-либо взрываются, образуя практически негасимое пламя.
pm-alkaline-earth-metal-pack-unlock=Третий и последний уровень этого научного пути.
pm-mangesium-chloride=Соединение, чрезвычайно полезное в солнечных панелях.
pm-stack-inserter=Устройство для укладки стопок, способное заполнять конвейеры слоями.
pm-express-stack-inseter=Усовершенствованное устройство для укладки стопок, способное быстро заполнять конвейеры слоями.
pm-transport-belt-capacity=Открытие возможности укладывать больше предметов друг на друга с помощью точного программного обеспечения.
pm-longer-handed-inserter=Более длинный манипулятор, обеспечивающий более гибкую логистику.
pm-ammonium-chloride-processing=Разделение хлорида аммония на более пригодные к использованию и утилизации продукты.
pm-better-vanadium-oxide=Более продвинутый способ создания оксида ванадия.
pm-basic-sulfuric-acid=Грубый способ получения серной кислоты с использованием серы и хлоридов металлов.
pm-coil-heater=Нагревательная катушка, приклеенная к металлическому элементу, которая нагревает печи в радиусе 1x1 вокруг себя. Её мощность растёт экспоненциально по мере увеличения количества таких печей вокруг здания.
pm-uhrlumin-processing=Создание более совершенного сплава, содержащего магний, алюминий, цинк и множество других микроэлементов.
pm-lunar-panel-equipment=Узкоспециализированное модульное оборудование, способное собирать электроэнергию в ночное время, но с меньшей эффективностью.
pm-stronger-explosives=Увеличивает урон от взрывного оружия.

pm-ferric-chloride-processing=Соединение черного металла и хлора, используемое при очистке сточных вод или в кислотных процессах.
pm-advanced-chlorine-processing=Более сложный способ получения соляной кислоты, при котором... не используется хлор.
zirconia-processing=Темно-красноватый металл, который хорош для биосовместимости и керамики.

battery=Это здесь только для будущих обновлений. Если бы мне нужен был только один тип батареи, я бы просто изменил эту технологию.

