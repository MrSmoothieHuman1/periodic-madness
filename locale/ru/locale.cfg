pm-fluid-circuit=Более продвинутая схема, обладающая возможностями управления жидкостью и сопротивления.
pm-chromic-acid-leeching=Используя более сильную кислоту, вы сможете легче выкачивать и перерабатывать руды.
pm-washing-plant=Более современная и более надежная моечная установка.
pm-pollution-filtering=Здание для противодействия операции «Темная буря».
pm-chemical-resin=Используя более продвинутые методы, вы можете синтезировать определенные молекулы для более эффективного производства смолы.
pm-advanced-polyethylene-plastic=Используя бисфенол-А в качестве основы, можно добиться более эффективных методов переработки полиэтилена.
pm-molten-alloys=Смешивание металлов и их одновременная плавка позволяют повысить эффективность производства сплавов.
pm-advanced-advanced-transition-metal-refining=Следующий уровень очистки переходных металлов, позволяющий производить еще более прочные и усовершенствованные руды.
pm-fluid-circuit-molding=Альтернативный способ создания цепей, устойчивых к жидкости.
pm-advanced-circuit-molding=Альтернативный способ создания сложных схем.
pm-anti-bacterial-multiproperty-multimetals=Используя металлы, обладающие природными антибактериальными свойствами, можно создавать биологически обоснованные продукты и промежуточные продукты.
