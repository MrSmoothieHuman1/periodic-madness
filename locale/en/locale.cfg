[entity-description]
pm-welder=A smelting machine thats sole purpose is to produce alloys. They can only run on unique fuel.
pm-seawater-extractor=A basic pump. Takes seawater from the sea and pipes it onto land.
pm-dirty-boiler=A dirtier and more primitive version of a boiler, only takes seawater.
pm-vacuum-former-1=A building that uses plastic or resins to create molds and other products.
pm-burn-inator=A building that lets you void burnable fluids and gases, for a high energy and pollution cost.
pm-bio-wall=A wall infused with alien bacteria, able to regenerate itself after a period of time.
pm-hub-beacon=Transmits module effects to nearby entities. Has a very wide effect range and a slower loss of efficency compared to normal beacons, but is larger and with a lower distribution efficiency and a higher energy usage.
pm-proximity-beacon=Transmits module effects to nearby entities. Has a very small effect range, a quick loss of efficency and a high distribution efficiency. It is also smaller then normal beacons.
electric-furnace=Requires heating coils to be placed inside the machine, to work at normal speed.
pm-electric-furnace-2=Requires heating coils to be placed inside the macine, to work at normal speed. It can hold more coils then its predessecor.
pm-heat-furnace=Requires heating coils to be placed inside the macine, to work at normal speed. It can hold more coils then its predessecor.
pm-electric-boiler-1=Creates steam from water using electricity, instead of burnable matter. Requires more power then a fuel-based boiler, keeping the second law of thermodynamics in check.

