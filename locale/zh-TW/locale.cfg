[entity-description]
pm-welder=一種專門用於生產合金的冶煉機，只能使用特定的燃料。
pm-seawater-extractor=一種基礎水泵。它從海裡抽取海水，並通過管道輸送到陸地上。
pm-dirty-boiler=一種更髒、更原始的鍋爐，只能使用海水。
pm-vacuum-former-1=一個利用塑膠或樹脂製造模具和其他產品的建築物。
pm-burn-inator=一座可以排放可燃液體和氣體的建築物，但代價是高昂的能源消耗和巨大的污染排放。
pm-bio-wall=一面注入了外星細菌的牆壁，能夠在一段時間後自我再生。
pm-hub-beacon=將模組效果傳輸至附近實體，與普通組件廣播塔相比，其作用範圍更廣，效率衰減更慢，但體積更大，分配效率更低，能耗更高。
pm-proximity-beacon=將模組效果傳輸至附近實體，效果範圍極小，效率衰減迅速，但分配效率高。此外，它比組件廣播塔體積更小。
electric-furnace=需要在機器內部放置加熱線圈才能以正常速度運作。
pm-electric-furnace-2=加熱線圈需要放置在機器內部才能正常運轉，它比其前代產品能容納更多的線圈。
pm-heat-furnace=加熱線圈需要放置在機器內部才能正常運轉，它比其前代產品能容納更多的線圈。
pm-electric-boiler-1=它利用電力而非可燃物將水轉化為蒸汽。為了符合熱力學第二定律，它需要比普通鍋爐更多的能源。
pm-air-filterer=需要同一區塊內存在污染才能正常運作。
pm-coil-heater=將線圈效應傳遞給附近相容的實體。其作用範圍為半徑 1x1，隨著建築物周圍放置的加熱線圈數量增加，其增強效果呈指數級增長。
