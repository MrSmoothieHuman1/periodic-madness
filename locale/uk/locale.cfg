[entity-description]
pm-welder=Плавильна машина зроблена виключно для створення сплавів. Вимагає спеціального палива.
pm-seawater-extractor=Базова помпа. Набирає морську воду, на відміну від звичайної.
pm-dirty-boiler=Брудніша та примітивніша версія бойлеру, розроблена для морської води. Не приймає звичайну.
pm-vacuum-former-1=Структура що використовує пластики або смоли для створення шаблонів та інших виробів.
pm-burn-inator=Будівля що дозволяє позбуватися горючих рідин та газів, споживаючи велику кількість енергії та забруднюючи середовище.
pm-bio-wall=Стіна з культурами бактерій, що може регенерувати пошкодження за деякий проміжок часу.
pm-hub-beacon=Поширює ефекти модулів на дружні об'єкти поруч. Ефекти від кількох маяків накладаються по спадній. Цей маяк має великий радіус дії та меншу втрату ефективності від кількості маяків, але він більший, з меншим ефектом за модуль та з більшим споживанням енергії.
pm-proximity-beacon=Поширює ефекти модулів на дружні об'єкти поруч. Ефекти від кількох маяків накладаються по спадній. Цей маяк має дуже малий радіус дії, погано працює у великих кількостях та ефективніше поширює ефекти модулів. Він також менший за звичайні маяки.
electric-furnace=Вимагає нагрівальних котушок розміщених всередині для оперування на проектованій потужності.
pm-electric-furnace-2=Вимагає нагрівальних котушок розміщених всередині для оперування на проектованій потужності. Може тримати більше котушок за свого попередника.
pm-heat-furnace=Вимагає нагрівальних котушок розміщених всередині для оперування на проектованій потужності. Може тримати більше котушок за свого попередника.
pm-electric-boiler-1=Створює пару використовуючи електроенергію замість горіння. Вимагає більше енергії від паливного бойлера, зберігаючи другий закон термодинаміки.
pm-air-filterer=Вимагає забруднення в чанку для роботи.
pm-coil-heater=Надає ефекти котушки близьким сумісним будівлям. Має 1х1 радіус навколо себе та стає експоненційно потужнішим від кількості навколо будівлі.
pm-osmium-pipe=Не може під'єднатися до інших труб (e.g [img=item.pipe]). Я дивлюсь на вас, завивальщики конвеєрів.
pm-osmium-pipe-to-ground=Не може під'єднатися до інших підземних труб (e.g [img=item.pipe-to-ground]). Я дивлюсь на вас, завивальщики конвеєрів.
pm-electric-mining-drill-3=Покращений бур, що виробляє на чверть більше за одиницю видобутого, в додачу до всієї продуктивності.
requester-chest=Може отримати більше слотів інвентарю за допомогою досліджень. (максимум 5)
pm-tidal-power-plant=Необхідно розмістити у воді для функціонування.

cooled-nuclear-reactor=Використовує уранові паливні елементи для генерації тепла. Виділення тепла збільшується, якщо збудовано поруч з іншими реакторами. Вимагає постійний потік [img=fluid.water], [img=fluid.pm-coolant] або [img=fluid.pm-light-coolant] як охолоджувача для того щоб не стався другий Чорнобиль.
