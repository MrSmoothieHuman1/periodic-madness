pm-hub-beacon=Przesyła efekty modułów do pobliskich jednostek. Ma bardzo szeroki zasięg działania i wolniejszą utratę skuteczności w porównaniu do zwykłych sygnałów, ale jest większy i ma niższą wydajność dystrybucji oraz wyższe zużycie energii.
