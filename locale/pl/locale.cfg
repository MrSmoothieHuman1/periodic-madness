electric-furnace=Wymaga umieszczenia wewnątrz maszyny zwojów grzewczych, aby działać z normalną prędkością.
pm-electric-furnace-2=Wymaga umieszczenia wewnątrz maszyny zwojów grzewczych, aby działać z normalną prędkością. Może pomieścić więcej zwojów niż jego poprzednik.
pm-heat-furnace=Wymaga umieszczenia wewnątrz maszyny zwojów grzewczych, aby działać z normalną prędkością. Może pomieścić więcej zwojów niż jego poprzednik.
pm-electric-boiler-1=Tworzy parę z wody przy użyciu energii elektrycznej zamiast spalania. Wymaga więcej mocy niż kocioł na paliwo, utrzymując w ryzach drugą zasadę termodynamiki.
