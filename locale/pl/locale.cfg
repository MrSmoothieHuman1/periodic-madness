pm-robot-battery-capacity=Zwiększa ilość energii, którą roboty logistyczne i budowlane mogą przechowywać w swoich akumulatorach.
pm-worker-robots-storage=Zwiększa liczbę przedmiotów, które roboty logistyczne i budowlane mogą przenosić jednocześnie.
pm-advanced-atmospheric-condensation=jeśli czytasz to z tego zrzutu ekranu, masz prawo do jednego darmowego goober dolara, legalnego środka płatniczego w każdym sklepie goofy goober. (aha i wzmianka w nazwach naukowych dla Alien Industries Inc)
pm-bromide-PMMA=użycie bromku winylu jako odczynnika w produkcji PMMA zwiększa wydajność przy mniejszym zużyciu zasobów.
pm-bromine-processing=Przetwarzanie bromu, pierwiastka podobnego do chloru i fluoru: nie wdychaj go! (lub zrób to, nie jestem twoją mamą/tatą/głosem w twojej głowie)
pm-electrolysis-plant-2=Zaawansowany zakład elektrolizy, który oznacza, że mogę mieć bardziej rozbudowane receptury bez potrzeby posiadania 100 zakładów elektrolizy.
pm-better-sulfur-extraction=Ucząc się przedrostków -oksydowany, można produkować bardziej wydajny kwas siarkowy.
pm-iodine-processing=wyobraź sobie, że zapominasz o istnieniu dwóch pierwiastków dla aktywnych niemetali. To nie mogę być ja.
pm-FUCK-transition-metal-science-pack=Pierwszy poziom wykorzystania fransu jako sposobu na stworzenie użytecznych badań nad metalami przejściowymi.
pm-FUCK-advanced-transition-metal-science-pack=Drugi poziom użycia fransu jako sposobu na stworzenie użytecznych badań dla zaawansowanych metali przejściowych.
pm-FUCK-advanced-advanced-transition-metal-science-pack=Trzeci poziom użycia fransu jako sposobu na stworzenie użytecznych badań dla profesionalnych metali przejściowych.
pm-FUCK-post-transition-metal-science-pack=Czwarty poziom użycia fransu jako sposobu na stworzenie użytecznych badań dla metali słabych.
pm-FUCK-reactive-non-metals-science-pack=Czwarty poziom użycia fransu jako sposobu na stworzenie użytecznych badań dla aktywnych niemetali.
pm-ethylene-carbonate=Przydatny elektrolit w produkcji baterii.
pm-vanadium-chromium-alloying=Użycie wanadu i chromu jako dodatków stopowych oznacza, że możliwe są bardziej wydajne receptury.
pm-basic-battery-charging=Bardziej zaawansowany sposób ładowania baterii w celu przechowywania energii do późniejszego wykorzystania.
pm-advanced-battery-charging=Bardziej zaawansowane akumulatory mogą przechowywać więcej energii.
pm-lead-bismuth-solder=Używając ołowiu i/lub bizmutu, można produkować różne formy lutu z różnymi parametrami wejściami i wyjściami.
pm-tin-molten-glass-casting=Użycie stopionej cyny do topienia szkła oznacza, że topi się ono lepiej i z mniejszym ryzykiem pęknięcia.
pm-metalloid-pack-unlock=Drugi poziom tej ścieżki, odblokowuje nowe pólmetale i procesy do zabawy.
pm-arsenic-antimony-processing=Proces rafinacji i ekstrakcji dwóch wysoce toksycznych pierwiastków, arsenu i antymonu. Dlaczego uznajemy to tylko za toksyczne? Oczywiście, aby zaoszczędzić na technologii!
pm-tellurium-processing=Ciemny materiał przydatny w niektórych procesach biologicznych i fotowoltanice.
rocket-silo=Pozwala wystrzelić rakietę w kosmos i wygrać grę.
pm-molybdenum-processing=Przetwarzanie i produkcja molibdenu, pierwiastka przydatnego w recepturach ropy naftowej i prawdopodobnie także innych rzeczy.
pm-fertiliser=Sposób na zrekompensowanie strat wynikających z braku nawożenia pól uprawnych.
pm-lithium-processing=Mam nadzieję, że zachowałeś swój plan płukania błota z Seablock!
pm-polytetrafluoroethylene-plastic=Bardzo odporny na korozję plastik, który nie jest w pełni nieprzepuszczalny, co pozwala na użycie go w transmisji radiowej ORAZ produkcji.
pm-FUCK=Tajemnicza maszyna z nieznanej cywilizacji, jej nazwa i znaczenie akronimu zaginęły w piaskach czasu, ale najlepsi jajogłowi tkwiący w waszych laboratoriach odkryli, że może używać Fransu do nauki.
pm-mining-productivity=Zwiększona wydajność wszystkich wiertnic górniczych i pomp głębinowych.
pm-research-productivity=Odblokowuje bardziej produktywne praktyki badawcze.
pm-laboratory=Maszyna zdolna do używania pakietów naukowych do badań.
pm-silicon-processing=Odporny na ciepło, błyszczący, trudny do wytworzenia pierwiastek, który miał zostać dodany na początku gry. Dobry w elektronice.
pm-boron-processing=Pomarańczowy i ciemny półmetal, który ma wiele przydatnych związków w takich rzeczach jak stopione metale i chemia.
pm-borosilicate-glass=Nowy rodzaj szkła, które jest znacznie mocniejsze i odporne na działanie sił, ale jest droższe.
pm-molten-potassium-glass=Sposób na bardziej wydajną produkcję szkła.
pm-intermediate-casting=Używanie stopionych metali do odlewania bezpośrednio do podstawowych półproduktów.
pm-advanced-electronic-components=Używanie półmetali do tworzenia lepszych elektronicznych urządzeń i rzeczy.
pm-oil-fractions-burning=Brakuje tu faktycznego palnika cieczy, ponieważ rurki cieplne są upierdliwe i nie mogłem sprawić, by działały poprawnie. Wiem, że ta technologia wydaje się teraz dziwna, ale poczekaj kilka tygodni.
pm-astatine-processing=Jeden z najrzadszych pierwiastków na planecie, wykorzystywany w specjalnych recepturach, które mogą masowo produkować zasoby radioaktywne.
pm-concrete-walls=Utwardzona wersja kamiennych ścian, przydatna do ochrony bazy.
pm-bio-walls=Kamienne ściany, które zostały zaatakowane przez bakterie, które wędrują po tej planecie, są nieco słabsze niż betonowe, ale mogą się regenerować.
pm-alakline-earth-metal-pack-unlock=Trzeci i ostatni pakiet naukowy tego poziomu.
pm-RTG=RTG to mały generator zasilany materiałami radioaktywnymi. Może wytwarzać niewielkie ilości energii przez bardzo długi czas, co jest przydatne do tworzenia takich rzeczy jak placówki.
pm-express-inserters=Szybsze i bardziej zaawansowane wersje istniejących podajników.
pm-crushing=Możliwość kruszenia materiałów w celu tworzenia nowych materiałów.
pm-waste-water-byproduct-handling=Pozbywanie się lub rozdzielanie niechcianych produktów ubocznych na bardziej użyteczne materiały.
pm-heating-coils=Specjalny komponent, który działa tylko w niektórych budynkach wykorzystujących ciepło, takich jak piece elektryczne. Są one wymagane, aby działały w rozsądny sposób.
pm-kasethal-heating-coils=Ze względu na wysoką pojemność cieplną kasethalu, działa on dobrze jako rodzaj nagrzewnicy.
pm-electric-boiler=Umożliwia tworzenie maszyn, które mają zdolność wytwarzania pary bezpośrednio za pomocą elektryczności.
pm-advanced-iron-processing=Odblokowuje bardziej zaawansowane sposoby tworzenia metalicznego żelaza.
pm-advanced-copper-processing=Odblokowuje bardziej zaawansowane sposoby tworzenia metalicznego miedzi.
pm-advanced-nickel-processing=Odblokowuje bardziej zaawansowane sposoby tworzenia metalicznego niklu.
pm-advanced-zinc-processing=Odblokowuje bardziej zaawansowane sposoby tworzenia metalicznego cynku.
pm-octane-fuel-canisters=Bardziej zaawansowana produkcja paliwa przy użyciu bardziej zaawansowanych węglowodorów.
pm-stronger-beacon-distribution=Lekkie przepisanie mikrokodu w nadajnikach pozwala na większą skuteczność dystrybucji.
pm-glass-ampules=Sposób przechowywania niebezpiecznych elementów do transportu. Może być ponownie użyty prawie nieskończoną ilość razy.
pm-strontium-fuel-rods=Wydajniejsze paliwo zawierające stront, zamiast używać czystego metalu.
pm-advanced-sand-processing=Zaawansowane sposoby kruszenia kamienia do produkcji szkła.
pm-advanced-roboports=Większe roboporty do ładowania i przechowywania latających robotów
pm-roboport-repeaters=Małe struktury, które dają dodatkowy promień konstrukcyjny/logistyczny, ale nie mogą utrzymywać botów ani ich ładować.
pm-advanced-copper-tin-solder=Dołączając mniejsze ilości innych pierwiastków do lutu miedziano-cynowego, można wytwarzać go więcej i wydajniej.
pm-incendiary-rocketry=Rakiety, które eksplodują w niemal nieugaszony płomień, gdy w coś uderzą.
pm-alkaline-earth-metal-pack-unlock=Trzeci i ostatni poziom tej ścieżki naukowej.
pm-mangesium-chloride=Związek, który jest niezwykle przydatny w panelach słonecznych.
pm-stack-inserter=Podajnik stosów zdolny do wypełniania pasów transportowych warstwami.
pm-express-stack-inseter=Zaawansowany podajnik stosów zdolny do szybkiego napełniania pasów transportowych warstwami
pm-transport-belt-capacity=Odblokowanie możliwości układania większej liczby przedmiotów jeden na drugim przy użyciu precyzyjnego oprogramowania.
pm-longer-handed-inserter=Dłuższy podajnik, który pozwala na bardziej wszechstronną logistykę.
pm-ammonium-chloride-processing=Przetwarzanie chlorku amonu na bardziej użyteczne i dostępne produkty
pm-better-vanadium-oxide=Zaawansowany sposób tworzenia tlenku wanadu.
pm-basic-sulfuric-acid=Prosta metoda wytwarzania kwasu siarkowego przy użyciu siarki i chlorków metali.
pm-coil-heater=Cewka grzewcza nałożona na kawałek metalu, która wzmacnia piece w promieniu 1x1 wokół siebie. Jego siła rośnie wykładniczo, gdy więcej jest umieszczonych wokół budynku.
pm-uhrlumin-processing=Tworzenie bardziej zaawansowanego stopu, który zawiera magnez, aluminium, cynk i wiele innych pierwiastków śladowych.
pm-lunar-panel-equipment=Bardzo wyspecjalizowany element wyposażenia modułowego, który nadal może zbierać energię w nocy z mniejszą wydajnością.
pm-stronger-explosives=Zwiększa obrażenia zadawane przez broń wybuchową.

pm-ferric-chloride-processing=Związek metalu żelazowego i chloru, stosowany do oczyszczania ścieków lub procesów kwasowych.
pm-advanced-chlorine-processing=Bardziej zaawansowany sposób wytwarzania kwasu solnego, bez użycia chloru.
zirconia-processing=Ciemnoczerwony metal, który jest dobry dla biokompatybilności i ceramiki.

