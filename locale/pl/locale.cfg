pm-bio-module-strength=Wykorzystując genom Miostatyny, możesz zwiększyć masę mięśniową i siłę, pozwalając ci nosić więcej przedmiotów i szybciej je podnosić.
pm-circuit-megassembler=Pierwszy z linii budynków MEGA (oczekujących na opatentowanie, walczących z zespołem prawnym Sonics), MegaMonter Obwodów może wytwarzać obwody w znacznie szybszym tempie niż zwykły budynek, dzięki technologii smarowania.
